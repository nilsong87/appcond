<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondApp - Gestão Condominial Premium</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- QR Code Library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="bg-light">
    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="sidebar">
            <!-- Sidebar será carregado aqui -->
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-navbar">
                <!-- Navbar content will be loaded via JS -->
            </header>
            
            <!-- Page Content -->
            <div class="page-content" id="main-content-area">
                <!-- Content will be dynamically loaded here -->
                <div class="welcome-screen animate__animated animate__fadeIn">
                    <div class="text-center py-5">
                        <h1 class="display-4">Bem-vindo ao CondApp</h1>
                        <p class="lead">Sistema premium de gestão condominial</p>
                        <div class="spinner-border text-primary mt-3" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal Container -->
    <div id="modal-container"></div>
    
    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast-container" class="toast-container"></div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- InputMask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    
    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/modules/encomendas.js"></script>
    <script src="../assets/js/modules/reservas.js"></script>
    <script src="../assets/js/modules/ocorrencias.js"></script>
    <script src="../assets/js/modules/votacoes.js"></script>
    <script src="../assets/js/modules/achados-perdidos.js"></script>
    <script src="../assets/js/modules/visitantes.js"></script>
    <script src="../assets/js/modules/admin.js"></script>
</body>
</html>
